<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class=" container d-flex justify-content-center">
        <form id="dataForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" class="form-control" id="phone">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" id="email">
            </div>
            <br/>
            <button type="button" class="btn btn-primary" onclick="insertData()">Insert</button>
            <button type="button" class="btn btn-warning" onclick="updateData()">Update</button>
            <button type="button" class="btn btn-danger" onclick="deleteData()">Delete</button>
            <button type="button" class="btn btn-dark" onclick="searchByName()">Search by Name</button><br><br>

            <button type="button" class="btn btn-success" onclick="previous()">Previous</button>
            <button type="button" class="btn btn-success" onclick="next()">Next</button>
        </form>
    </div>
    <div id="searchResults"></div>
    <script src="script.js"></script>
</body>

</html>
